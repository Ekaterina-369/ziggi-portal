
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Портал Катюши и Зигги</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>Привет, Катюша!</h1>
    <p>Это твой живой Портал. Здесь уже работает чат с Зигги и прикрепление изображений.</p>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Напиши Зигги..." />
      <input type="file" id="file-input" />
      <button type="submit">Отправить</button>
    </form>
    <div id="chat-box"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
